<!DOCTYPE html>
<html>
    <head>
        <title>frameset attribute</title>
    </head>
    <h1 align="center">calculator</h1>
    <body>
     <table border ="2" width="500">
  <tr>
  <th> Enter first number</th>
  <th><input type="text" id="f1name" name="fname"></th>
  </tr>

  <tr>
  <th>enter second number</th>
  <th><input type="text" id="f2name" name="fname"></th>
  </tr>

  <tr>
  <th>
 <input type="button" value="+" onclick="performop(this.value)">
 <input type="button" value="-" onclick="performop(this.value)">
 <input type="button" value="*" onclick="performop(this.value)">
 <input type="button" value="/" onclick="performop(this.value)">
  </th>
  </tr>

   <tr>
   <th><input type="number" id="output"></th>
   </tr>

  </table>

  <script>
   function performop(op)
     var n1= parseInt(document.getElementById("f1name").value);
     var n2 = parseInt(document.getElementById("f2name").value);
     var out =0;
     if(op =="+")
      { out = n1 + n2;}
     else if(op =="-")
      { out = n1 - n2;}
     else if(op =="/")
      { out = n1 / n2;}
     else 
      {
      out = n1 * n2;
      }
      document.getElementById("output").value = out;
   </script>
</body>
</html>



</html>
